<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Video Uploader</title>
  </head>

  <body>
    <div class="form-signin">
      <div class="text-center mb-4">
        <!-- <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-3 font-weight-normal">Upload your video</h1>
        <p>Hi!</p>
      </div>

      <div class="form-label-group">
        <input type="text" id="speaker-name" class="form-control" placeholder="Presenter name" required autofocus>
        <label for="speaker-name">Presenter name</label>
      </div>

      <div class="form-label-group">
        <input type="text" id="talk-title" class="form-control" placeholder="Talk title" required>
        <label for="speaker-name">Talk Title</label>
      </div>

      <div class="form-group">
        <label for="talk-input">Choose your file</label>
        <input type="file" id="file-input" class="form-control" placeholder="Pick your video" required>
      </div>

      <button class="btn btn-lg btn-primary btn-block" id="select-button">Upload</button>

      <p id="status" style="height:160px; width: 593px; overflow: scroll;" />
    </form>

    <script src="src/index.ts"></script>
  </body>
</html>
